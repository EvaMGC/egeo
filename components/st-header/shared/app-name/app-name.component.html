<div class="sth-app-name">
   <div *ngIf="showAppName()" [ngClass]="getStatusClass()">
      <i class="icon-stratio_standard sth-logo logo"></i>
      <div class="app-label">
         <span class="sth-company-name company-name">{{companyName}}</span>
         <br>
         <span class="sth-app-name app-name">{{appName}}</span>
      </div>
   </div>

   <div *ngIf="!showAppName()">
      <img [src]="appLogoPath" alt="">
   </div>
</div>
