<div class="navigation-links">
   <ul class="link-list">
      <li *ngFor="let option of submenu" class="option" [routerLink]="option.link" routerLinkActive="active">
         <span *ngIf="hasIcon(option)" class="link-icon"><i [ngClass]="option.icon"></i></span>
         <div class="link-label">{{option.label}}</div>
      </li>
   </ul>
</div>
