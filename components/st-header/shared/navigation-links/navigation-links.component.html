<div class="navigation-links">
   <ul class="link-list">
      <li *ngFor="let option of menu" class="option" [routerLink]="option.link" routerLinkActive="active">
         <i *ngIf="hasIcon(option)" [ngClass]="option.icon"></i>
         <div class="link-label">{{option.label}}</div>
      </li>
   </ul>
</div>
