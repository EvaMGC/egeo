<section class="st-tab-box">
  <div
    *ngFor="let tab of tabs; let i = index;"
    (click)="onClick(tab)"
    class="st-tab-box__tab"
    [style.width]="getTabWidth()"
    [attr.id]="qaTag + '-' + tab.label"
    [class.st-tab-box__tab--active]="tab.active">
    {{tab.label}}
    <span *ngIf="tab.number?.toFixed">({{tab.number}})</span>
  </div>
  <div class="st-tab-box__content">
    <ng-content></ng-content>
  </div>
</section>
