<section class="st-info-card">
  <div class="st-info-card__photo-div pull-left">
    <img class="st-info-card__photo" src="{{photo}}">
  </div>
  <div class="st-info-card__text-div">
    <h1 class="col-sm-12 st-info-card__title">{{title}}</h1>
    <p class="col-sm-12 st-info-card__description">{{description}}</p>

  </div>
  <p class="st-info-card__arrow"></p>
</section>
