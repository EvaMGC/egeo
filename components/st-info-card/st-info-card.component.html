<section class="st-info-card">

    <img class="st-info-card__photo img-responsive" src="{{photo}}">
  </div>
  <div class="st-info-card__text-div">
    <h1 class="st-info-card__title">{{title}}</h1>
    <p class="st-info-card__description">{{description}}</p>

  </div>
  <p class="st-info-card__arrow"></p>
</section>
