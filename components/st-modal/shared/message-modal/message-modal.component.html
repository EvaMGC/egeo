<div class="message-modal">
  <div class="message">
    {{modal.message}}
  </div>
  <footer class="footer">
     <st-button
     *ngFor="let button of modal.buttons; let idx = index"
     class="buttons"
     [subtypeClass]="getButtonClass(button)"
     [text]="button.title"
     (onClick)="doAction(button)">
     </st-button>
  </footer>
</div>
