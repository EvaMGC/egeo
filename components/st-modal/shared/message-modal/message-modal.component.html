<div class="message-modal">
  <div class="message">
    {{modal.message}}
  </div>
  <footer class="footer">
    <button *ngFor="let button of modal.buttons.reverse(); let idx = index"
    (click)="doAction(button)"
    class="buttons egeo-c-button"
    [ngClass]="getButtonClass(button)"
    [attr.id]="'modal-button-' + idx">{{button.title}}</button>
  </footer>
</div>
