<div class="list-selection">
   <st-search [placeholder]="searchPlaceholder" [qaTag]="searchQaTag" (search)="search.emit($event)"></st-search>
   <p class="title">{{title}}</p>
   <ul class="list">
      <li *ngFor="let item of list; let i = index" class="item">
         <list-item [item]="item" (selectItem)="selectItem.emit(getAction($event, i))" [qaTag]="listQaTag" [editable]="editable"></list-item>
      </li>
   </ul>
</div>
