<section class="container-fluid">
  <div class="page-header">
    <h1>Template-driven Form Example:</h1>
  </div>
  <form #myForm="ngForm" class="form-group" novalidate>
    <div class="form-group">
      <st-input
        label="Description"
        [placeholder]="descriptionPlaceholder"
        [(ngModel)]="model.description"
        [minLength]="3"
        [maxLength]="maxlength"
        [accept]="textWithoutSpaces"
        isRequired
        [forceValidations]="forceValidations"
        [errors]="errors"
        name="description"
      ></st-input>

      <st-input
        label="Disabled example"
        [placeholder]="disabledPlaceholder"
        [(ngModel)]="model.name"
        isRequired
        [forceValidations]="forceValidations"
        [errors]="errors"
        [isDisabled]="isDisabled"
        name="disabled"
      ></st-input>
    </div>
    <button type="submit" class="btn btn-default" (click)="checkValidations()">Submit</button>
  </form>
</section>

<button type="button" class="btn btn-info" (click)="changeDisabled()">Change Disabled</button>
