<section class="container-liquid">
    <form [formGroup]="form" novalidate autocomplete="off">
      <h1>Switch with label at top</h1>
      <st-switch label="Enabled switch" labelPosition="top" contextualHelp="This is an example of tooltip" [stModel]="model" formControlName="switch" qaTag="enabled-switch-1"></st-switch>
      <br>
      <h1>Switch with label at left</h1>
      <st-switch label="Enabled switch" labelPosition="left" contextualHelp="This is an example of tooltip" [stModel]="model" formControlName="switch" qaTag="enabled-switch-2"></st-switch>
      <br>
      <h1>Switch with label at right</h1>
      <st-switch label="Enabled switch" labelPosition="right" contextualHelp="This is an example of tooltip" [stModel]="model" formControlName="switch" qaTag="enabled-switch-3"></st-switch>
      <br>
   </form>

   <button class="button button-sq1" (click)="form.controls['switch'].enable()">
      <span>ENABLE SWITCH</span>
   </button>
   <button class="button button-sq2" (click)="form.controls['switch'].disable()">
      <span>DISABLE SWITCH</span>
   </button>

   <h1>Disabled switch without a form control</h1>
   <st-switch [disabled]="true" label="Disabled switch" labelPosition="right" contextualHelp="This is an example of tooltip" [stModel]="model" qaTag="enabled-switch-3"></st-switch>
   <br>
</section>
