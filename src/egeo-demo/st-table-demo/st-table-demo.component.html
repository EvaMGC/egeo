<section class="container-liquid">
   <h1>Simple table</h1>
   <st-table [fields]="fields" [sortable]="true" qaTag="table-qa-tag">
      <tr st-table-row *ngFor="let userData of data">
         <td st-table-cell st-table-row-content>
            <label>{{userData.id}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.name}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.lastName}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.phone}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.company}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.completedProfile}}</label>
         </td>
         <td st-table-row-hover>
            <i class="icon icon-arrow2_right"></i>
         </td>
      </tr>
   </st-table>

   <h1>Selectable table</h1>
   <st-table [fields]="fields" [sortable]="true" [selectableAll]="true" qaTag="table-qa-tag">
      <tr st-table-row *ngFor="let userData of data; let i = index" [selected]="selected[i]">
         <td st-table-cell st-table-row-content>
            <st-checkbox (change)="onSelectRow($event, i)"></st-checkbox>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.id}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.name}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.lastName}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.phone}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.company}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.completedProfile}}</label>
         </td>
         <td st-table-row-hover>
            <i class="icon icon-arrow2_right"></i>
         </td>
      </tr>
   </st-table>

   <h1>Simple table without header </h1>
   <st-table [fields]="fields" [sortable]="true" [header]="false" qaTag="table-qa-tag">
      <tr st-table-row *ngFor="let userData of data">
         <td st-table-cell st-table-row-content>
            <label class="example-pedro-test">{{userData.id}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.name}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.lastName}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.phone}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.company}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.completedProfile}}</label>
         </td>
         <td st-table-row-hover>
            <i class="icon icon-arrow2_right"></i>
         </td>
      </tr>
   </st-table>

   <h1>Table with complex hover actions</h1>
   <st-table [fields]="fields" [sortable]="true" qaTag="table-qa-tag">
      <tr st-table-row *ngFor="let userData of data">
         <td st-table-cell st-table-row-content>
            <label>{{userData.id}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.name}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.lastName}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.phone}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.company}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.completedProfile}}</label>
         </td>
         <td st-table-row-hover>
            <st-button text="btnTool Default or btnTool subtype1" typeClass="btnTool" qaTag="button16"
                       leftIcon="icon-circle-check" inputType="button"></st-button>
            <st-button text="btnTool Default or btnTool subtype1" typeClass="btnTool" qaTag="button16"
                       leftIcon="icon-cog" inputType="button"></st-button>
         </td>
      </tr>
   </st-table>

   <h1>Table with special content (charts, images)</h1>
   <st-table [fields]="fields" [sortable]="true" qaTag="table-qa-tag">
      <tr st-table-row *ngFor="let userData of data">
         <td st-table-cell st-table-row-content>
            <label>{{userData.id}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.name}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.lastName}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{userData.phone}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <img style="width: 50px;" src="assets/images/stratio.png">
         </td>
         <td st-table-cell st-table-row-content>
            <div style="width: 25px;  height: 25px;">
               <svg viewBox="0 0 100 100" style="display: block; width: 100%;">
                  <path d="M 50,50 m 0,-47 a 47,47 0 1 1 0,94 a 47,47 0 1 1 0,-94" stroke="#eee" stroke-width="1"
                        fill-opacity="0"></path>
                  <path d="M 50,50 m 0,-47 a 47,47 0 1 1 0,94 a 47,47 0 1 1 0,-94" stroke="rgb(55,181,228)"
                        stroke-width="6" fill-opacity="0"
                        style="stroke-dasharray: 295.416, 295.416; stroke-dashoffset: 59.0832;"></path>
               </svg>
            </div>
         </td>
         <td st-table-row-hover>
            <i class="icon icon-arrow2_right"></i>
         </td>
      </tr>
   </st-table>

</section>
