<section>
   <h2>Show selected elements in console</h2>

   <button class="button button-sq1" (click)="showSelectedElements()">
      <span>Show</span>
   </button>

   <br><br><br><br>

   <h2>Full component, view component and behaviour class</h2>
   <div style="width: 100%; height: 500px">
      <st-two-list-selection
         [allElements]="completeUserList"
         [(selectedElements)]="selectedUserList"
         (selectExtraLabelAll)="selectExtraLabel($event)"
         (selectExtraLabelSelected)="selectExtraLabel($event)"
         [config]="config"
         [editable]="true"
         qaTag="container-list"
      ></st-two-list-selection>
   </div>
   <br><br><br>
   <h2>Only view component</h2>
   <div style="width: 100%; height: 500px">
      <st-two-list-selection-view
         [allElements]="completeUserList"
         [selectedElements]="selectedUserList"
         [config]="config"
         [editable]="true"
         qaTag="example-two-list"
         [orderSelectedOptions]="orderOptions"
         (changeOrderSelected)="changeOrder($event)"
      ></st-two-list-selection-view>
   </div>

   <br><br><br>
   <h2>Only view component in no edition mode</h2>
   <div style="width: 50%; height: 500px">
      <st-two-list-selection-view
         [selectedElements]="selectedUserList"
         [config]="config"
         [editable]="false"
         qaTag="example-two-list-disable"
         mode="compact"
      ></st-two-list-selection-view>
   </div>
</section>
