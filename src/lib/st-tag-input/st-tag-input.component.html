<div class="st-tag-input">

   <label *ngIf="hasLabel" class="st-tag-input__label st-label" [attr.id]="labelId" [attr.title]="tooltip"
      [ngClass]="{ 'active': hasFocus, 'error': hasError }">{{label}}</label>

   <div class="st-tag-input__input st-input" (click)="onInputFocusIn($event)" [ngClass]="{ 'active': hasFocus, 'error': hasError }">
      <div *ngIf="hasPlaceholder" class="placeholder">
         <span class="st-tag-input__placeholder">{{placeholder}}</span>
      </div>

      <div #tagList class="st-tag-input__item tag-item" *ngFor="let item of items; let i = index;" [tabindex]="0" [attr.id]="tagId + i"
         (focusin)="onTagFocusIn($event, i)" (focusout)="onTagFocusOut($event, i)" (blur)="onTagFocusOut($event, i)"
         (click)="onTagClick($event, i)" (keydown)="onTagKeyDown($event, i)">{{item}}
      </div><div #newElement contenteditable="true" class="st-tag-input__text inner-input" [attr.id]="inputId" [ngClass]="{ 'error': !isValidInput }"
         (focusin)="onInputFocusIn($event)" (focusout)="onInputFocusOut($event)" (blur)="onInputFocusOut($event)"
         (input)="innerInputContent = $event.target.textContent" (keydown)="onInputKeyDown($event)"></div>
   </div>

   <div *ngIf="errorMessage">
      <span class="st-input-error-message">{{errorMessage}}</span>
   </div>

 </div>
