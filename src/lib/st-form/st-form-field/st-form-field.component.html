<st-input *ngIf="type == 'text' || type == 'number'"
          name="{{schema.key}}"
          fieldType="{{type}}"
          label="{{schema.value.title}}"
          placeholder="{{schema.value.placeholder}}"
          contextualHelp="{{schema.value.description}}"
          [formControl]="formControl"
          [errors]="errorMessages"
          min="{{getMin()}}"
          max="{{getMax()}}"
          [minlength]="schema.value.minLength"
          [maxlength]="schema.value.maxLength"
          [qaTag]="schema.key">
</st-input>
