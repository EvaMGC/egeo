<st-input *ngIf="type == 'string' || type == 'number'"
          name="{{schema.key}}"
          fieldType="{{schema.value.type}}"
          label="{{schema.value.title}}"
          placeholder="{{schema.value.placeholder}}"
          contextualHelp="{{schema.value.description}}"
          [qaTag]="schema.key">
</st-input>
