<st-form-label class="st-switch__label sth-switch__label" labelPosition="{{labelPosition}}" [label]="label"
               qaTag="{{qaTag}}-label"
               [contextualHelp]="contextualHelp"
               [status]="getLabelStatus()">
   <div class="st-switch__toggle sth-switch__toggle" [attr.id]="qaTag"
        [ngClass]="{ 'st-switch--disabled': disabled, 'st-switch--on': _stModel, 'st-switch--off': !_stModel}">
      <div class="st-switch__box sth-switch__box">
         <span class="st-switch__circle sth-switch__circle"></span>
      </div>
      <input class="st-switch__input"
             data-qa-elem
             [formControl]="internalFormControl"
             name="{{name}}"
             [attr.type]="'checkbox'"
             [ngModel]="stModel"
             [checked]="stModel"
             (click)="onChange($event.target.checked)"
             [attr.data-qa]="label + ' ' + name"
      />
   </div>
</st-form-label>
