<label class="sth-form-label" [ngClass]="getStatusClass()"
       [attr.for]="name">
   <div class="st-form-label__label" [ngClass]="getPositionClass()">
      <span>{{label}}</span>
      <st-tooltip *ngIf="contextualHelp" class="st-form-label__tooltip" [text]="contextualHelp"
                  [showOnClick]="showTooltipOnClick" (click)="onTooltipClick($event)"
                  [qaTag]="qaTag + '-contextual-help'">
         <span class="icon-help2"></span>
      </st-tooltip>
   </div>
   <ng-content></ng-content>
</label>
