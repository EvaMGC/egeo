   <div *ngFor="let formArrayControl of formArray.controls; let i = index;" [formGroup]="formArrayControl" class ="st-form-list__row">
      <st-form-field *ngFor="let property of schema.properties | stObjectToArray"
                     [schema]="property"
                     [formControl]="formArrayControl.controls[property.key]"
                     ngDefaultControl
      >
      </st-form-field>
   </div>
