<div *ngFor="let row of value; let i = index;trackBy:i" class="st-form-list__row">
   <div *ngIf="row" >
      <st-form-field class="st-form-list__row-item"
                     [schema]="property" *ngFor="let property of schema.properties | stObjectToArray"
                     [(ngModel)]="value[i][property.key]"
                     name="{{property.key  + '-' + i}}"
                     id="{{property.key  + '-' + i}}"
                     qaTag="{{property.key  + '-' + i}}"
                     [required]="isRequired(property.key)">
      </st-form-field>
      <i class="icon-cross remove-button" (click)="removeItem(i)"></i>
   </div>
</div>
<button class="button button-link-primary" (click)="addItem()">
   <i class="icon-circle-cross"></i><span>{{buttonLabel}}</span>
</button>
