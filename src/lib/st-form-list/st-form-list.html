<div class="st-form-list__row" *ngFor="let row of value; let i = index;">
   <st-form-field [schema]="property" *ngFor="let property of schema.properties | stObjectToArray"
                  [(ngModel)]="value[i][property.key]"
                  [name]="property.key  + '-' + i"
                  id="{{property.key  + '-' + i}}"
                  [qaTag]="property.key  + '-' + i"
                  [required]="isRequired(property.key)">
   </st-form-field>
</div>

<button class="button button-link-primary" (click)="addItem()">
   <i class="icon-circle-plus"></i><span>{{buttonLabel}}</span>
</button>
