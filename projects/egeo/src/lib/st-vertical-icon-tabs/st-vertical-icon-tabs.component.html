<nav class="st-vertical-icon-tabs">
   <a *ngFor="let option of options"
      class="tab"
      href="javascript:void(0)"
      [ngClass]="{'tab--active': isActive(option)}"
      (click)="activateOption(option)">
      <i class="{{option.iconClass}}"></i>
      <span class="tab__text">{{option.text}}</span>
   </a>
</nav>
